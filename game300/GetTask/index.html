<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>300 Bai Code Thieu Nhi</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: black;
            overflow: hidden;
            /* background-image: url(''); */
        }

        .lockTask {
            background-color: purple;
        }

        .taskContainer {
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .taskBackground {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 200%;
            z-index: -1;
            opacity: 0.8;
            transition: transform 0.3s ease-out;
        }

        .taskDifficult {
            height: 40px;
            width: 70%;
            display: flex;
            position: absolute;
            left: 15%;
            top: 15%;
            justify-content: space-between;
            align-items: center;
        }

        .starDiv {
            position: relative;
            width: 100px;
            height: 50px;
            border-radius: 10px;
            transition: transform 0.3 ease
        }

        .star {
            position: relative;
            width: 70px;
            height: auto;
            left: 15px;
            top: -10px;
        }
        #description {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 600px;
            height: 400px;
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(28,40,120,1) 24%, rgba(0,212,255,0.616) 80%);
        }
        .textFont {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
        .buttonContainer {
            height: 40px;
            width: 30%;
            display: flex;
            position: absolute;
            left: 35%;
            bottom: 10%;
            justify-content: space-between;
            align-items: center;
        }
        .rollButton {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 160px;
            height: 40px;
            border-radius: 10px;
            transition: transform 0.3 ease;
            z-index: 0;
        }
        #gachaVid {
            position: absolute;
            visibility: hidden;
            top: 0px;
            left: 0px;
            z-index: -2;
            width: 100%;
            height: auto;
        }
        .taskScreen {
            position: absolute;
            opacity: 0.8;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0;
            background-color: white;
            transition: background-color 2s;
        }
        .cardContain {
            position: absolute;
            display: flex;
            justify-content: center;
            gap: 50px;
            align-items: center;
            top: 20%;
            width: 100%;
            height: auto;
        }
        .card {
            position: relative;
            height: 400px;
            width: 280px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: aqua;
            border-radius: 5px;
            border: white 2px solid;
            /* gap: 1px; */
        }
        .inCard {
            width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            border-bottom: black 2px solid;
        }
        .inCardimg {
            height: 100%;
            width: auto;
            top: 50%;
            left: 50%;
            /* transform: translate(-50%, -50%); */
        }
        .cardTag {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: auto;
            height: 30px;
            border-radius: 5px;
            background-color:greenyellow;
        }
        .columns {
            display: grid;
            grid-template-columns: auto auto auto ;
            height: auto;
        }
        .title {
            max-height: 50px;
        }
        #decision {
            position: absolute;
            bottom: 10%;
            display: flex;
            justify-content: center;
            gap: 50px;
            align-items: center;
            width: 100%;
            height: auto;
        }
        #decision button {
            position: relative;
            width: 100px;
            height: 50px;
            border-radius: 10px;
            transition: transform 0.3 ease;
        }
        #accepted {
            background-color: green;
        }
        #declined {
            background-color: red;
        }

        .zoom {
            transform: scale(1.2);
        }
    </style>
</head>
