<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>300 Bai Code Thieu Nhi</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .allTask {
            position: absolute;
            top: 70px;
            width: 100%;
            height: auto;
            background-color: bisque;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 1px;
            justify-content: center;
            text-align: center;
        }
        .falseTask {
            background-color: red;
        }
        .trueTask {
            background-color: green;
        }
        .inProgressTask {
            background-color: yellow;
        }
    </style>
</head>

        <div class="container">

            </ul>
        </div>
    </nav>
    <div id="allTask" class="allTask"></div>
    <script src="../code.js" type="module"></script>
    <script src="../tasks.js" type="module"></script>
</body>
</html>
